<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <div id="board">
            <div id="score">
                <span id="player1">
                    <span id="player1-text">PLAYER 1</span>:
                    <div id="player1-score">0</div>
                </span>
                <span id="player2">
                    <span id="player2-text">PLAYER 2</span>:
                    <div id="player2-score">0</div>
                </span>
            </div>
            <div id="replay">REPLAY</div>
        </div>
        <div id="grid">
            <div id="overlay" style="display: none;">
                <div id="message"></div>
            </div>
            <div id="0" class="row">
                <div id="0-0" class="container"></div>
                <div id="0-1" class="container"></div>
                <div id="0-2" class="container"></div>
            </div>
            <div id="1" class="row">
                <div id="1-0" class="container"></div>
                <div id="1-1" class="container"></div>
                <div id="1-2" class="container"></div>
            </div>
            <div id="2" class="row">
                <div id="2-0" class="container"></div>
                <div id="2-1" class="container"></div>
                <div id="2-2" class="container"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
<script type="module" src="multiplayer.js"></script>

</html>
